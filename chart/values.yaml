# Default values for kerberus-operator-argocd.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/krateoplatformops/kube-bridge
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

#imagePullSecrets:
#  - name: cr-token

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  create: true
  type: ClusterIP
  port: 8171

containerPorts:
  - name: http
    containerPort: 8171
    protocol: TCP

ingress:
  enabled: false
  annotations:
    kubernetes.io/ingress.class: kong
  hosts:
    - host: bridge.krateo.site
      paths:
      - path: /*
        pathType: Prefix
        backend:
          service:
            name: bridge.krateo.site
            port:
              number: 8171
  tls: []
  #  - secretName: bridge-krateo-tls
  #    hosts:
  #      - bridge.krateo.site

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  requests:
    memory: "128Mi"
    cpu: "50m"
  limits:
    # you can monitor memory usage using "kubectl -n krateo top pods"
    memory: "256Mi"
    cpu: "100m"


autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# put your env variables here
podEnvFrom: {}

podEnv:
  - name: LOGGER_SERVICE_URL
    value: http://log-svc.krateo-dev.svc
  - name: KUBE_BRIDGE_DEBUG
    value: "true"
  - name: KUBE_BRIDGE_PORT
    value: "8171"
    